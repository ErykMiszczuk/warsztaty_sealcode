<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anim</title>
    <style>
    .ta {
      width: 300px;
      height: 300px;
      background-color: orange;
      position:relative;
      animation-name: animacja;
      animation-duration: 3s;
      animation-timing-function: ease;

    }
  @keyframes animacja {
      0%{
        left: 0px;
      }
      20% {
        left: 400px;
      }
      70% {
        left: 20px;
      }
      100%{
        left:0px;
      }
  }
    </style>
  </head>
  <body>

    <div class="ta">
    </div>


  </body>
</html>
