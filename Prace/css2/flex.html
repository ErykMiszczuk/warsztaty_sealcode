<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style media="screen">
    html {
      font-size: 1.5em;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      align-content: center;
    }
    .container > div {
      width: 4rem;
      height: 4rem;
      background-color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="">1</div>
      <div class="">2</div>
      <div class="">3</div>
      <div class="">4</div>
      <div class="">5</div>
      <div class="">6</div>
      <div class="">7</div>
      <div class="">8</div>
      <div class="">9</div>
      <div class="">10</div>
    </div>
  </body>
</html>
